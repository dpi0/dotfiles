monitor = eDP-1, 1920x1080@60, 1920x1080, 1

env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
# env = QT_QPA_PLATFORMTHEME,qt5ct
# env = QT_STYLE_OVERRIDE,Breeze
# env = QT_QPA_PLATFORMTHEME,kde
# env = QT_QPA_PLATFORMTHEME,qt6ct

exec-once = [workspace 1] firefox
exec-once = [workspace 2] kitty
exec-once = hypridle >> ~/.cache/hypridle.log 2>&1
exec-once = dunst
exec-once = swww-daemon
exec-once = gammastep
exec-once = waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# exec-once = ~/bin/activitywatch/aw-qt
# exec-once = ~/bin/aw-awatcher
# exec-once = kdeconnectd
# exec-once = [workspace 2] code
# exec-once = /usr/lib/polkit-kde-authentication-agent-1

source = ~/.dotfiles/hypr/hyprbinds.conf

debug {
    disable_logs = true
    enable_stdout_logs = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    numlock_by_default = false

    # https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = no
        disable_while_typing = true
        scroll_factor = 1.6
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 0
    col.active_border = rgba(00BBFFFF) rgba(00FA68FF) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 1
        blur {
            enabled = false
        }
    shadow {
        enabled = false
    }
    dim_inactive = 1
    dim_strength = 0.2
}

animations {
    enabled = no
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 2, myBezier
    # animation = windowsOut, 1, 2, default, popin 80%
    # animation = fade, 1, 1, default
    # animation = workspaces, 1, 0.8, default
    # animation = specialWorkspace, 1, 0.01, default, slidefadevert -50%
    # animation = border, 1, 1, default
    # animation = borderangle, 1, 20, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     new_is_master = true
# }

gestures {
    workspace_swipe = on
    workspace_swipe_invert = true
    workspace_swipe_fingers = 4
}

misc {
    force_default_wallpaper = 0
    mouse_move_enables_dpms = false #prevents accidental wake up
    key_press_enables_dpms = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    allow_session_lock_restore = true
}

# ########## WINDOW RULES ##########
# **** idle inhibit ****
windowrule = idleinhibit focus, class:^(.*Spotify.*)$
windowrule = idleinhibit focus, class:^(.*firefox.*)$

# **** opacity/blur ****
windowrule = opacity 1.0,  class:^(.*Alacritty.*)$

windowrule = opacity 0.9,  class:^(.*Code.*)$
# windowrule = opacity 0.95,  class:^(.*firefox.*)$
windowrule = opacity 0.9,  class:^(.*virt-manager.*)$
# windowrule = opacity 0.9,  class:^(.*org.gnome.Nautilus.*)$

# TERMINALS
windowrule = center,  class:^(.*foot.*)$
windowrule = size 72% 100%,  class:^(.*foot.*)$

windowrule = center,  class:^(.*wezterm.*)$
windowrule = pseudo,  class:^(.*wezterm.*)$
windowrule = size 72% 100%,  class:^(.*wezterm.*)$

windowrule = center,  class:^(.*kitty.*)$
windowrule = pseudo,  class:^(.*kitty.*)$
windowrule = size 72% 100%,  class:^(.*kitty.*)$

windowrule = center,  class:^(.*ghostty.*)$
windowrule = pseudo,  class:^(.*ghostty.*)$
windowrule = size 72% 100%,  class:^(.*ghostty.*)$


