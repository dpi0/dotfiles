$SCRIPTS = ~/scripts

bind = super, a, focuscurrentorlast
bind = super, b, exec, $SCRIPTS/quick-note-nvim.sh
bind = super, c, exec, $SCRIPTS/rofi/calculator.sh
bind = super, d, fullscreen, 1
bind = super, e, exec, $SCRIPTS/rofi/common-actions.sh
bind = super, f, exec, $SCRIPTS/rofi/file-finder.sh
bind = super, g, exec, $SCRIPTS/rofi/mount.sh
bind = super, h, workspace, -1
bind = super, i, exec, $SCRIPTS/rofi/web-urls.sh
bind = super, j, workspace, 6
# bind = super, k, exec, $SCRIPTS/edit.sh
bind = super, k, exec, $SCRIPTS/ask-opencode.sh
bind = super, l, workspace, +1
bind = super, m, exec, $SCRIPTS/screen-record.sh
bind = super, n, exec, dunstctl close-all
bind = super, o, exec, $SCRIPTS/rofi/screenshot.sh
bind = super, p, exec, $SCRIPTS/rofi/browse-screenshots.sh
bind = super, r, exec, [float; center; size 1400 900] kitty btop
bind = super, s, exec, $SCRIPTS/rofi/ssh.sh
bind = super, t, exec, $SCRIPTS/toggle-light-dark-mode.sh
bind = super, u, exec, $SCRIPTS/color-wheel.sh
bind = super, v, exec, $SCRIPTS/rofi/clipboard.sh
bind = super, w, exec, $SCRIPTS/rofi/swww-wallpaper.sh
bind = super, x, exec, $SCRIPTS/hypridle-profiles.sh afk
bind = super, y, exec, $SCRIPTS/rofi/mount-samba.sh
bind = super, z, exec, hyprshade on saturation && dunstify -u low "Hyprshade" "Enabled Shader: saturation"
bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace, 10
bind = super, minus, workspace, 11
bind = super, equal, workspace, 12
bind = super, apostrophe, exec, $SCRIPTS/rofi/window.sh
bind = super, return, exec, kitty
bind = super, backspace, exec, $SCRIPTS/rofi/power-menu.sh
bind = super, tab, exec, $SCRIPTS/rofi/common-actions.sh
bind = super, comma, exec, $SCRIPTS/color-picker.sh
bind = super, slash, exec, $SCRIPTS/screenshot.sh area
bind = super, space, exec, $SCRIPTS/rofi/apps.sh
bind = super, period, exec, $SCRIPTS/rofi/emoji.sh
bind = super, semicolon, exec, $SCRIPTS/rofi/web-apps.sh
bind = super, escape, killactive
bind = super, backslash, pass, class:^(com\.obsproject\.Studio)$ # NOTE: Bind Super+\ in OBS first
bind = super shift, backslash, pass, class:^(com\.obsproject\.Studio)$ # NOTE: Bind Super+Shift+\ in OBS first
bind = super, end, exec, systemctl hibernate
bind = super, KP_Down, exec, $SCRIPTS/notify/playerctl.sh play-pause
bind = super, KP_Left, exec, $SCRIPTS/notify/playerctl.sh prev
bind = super, KP_Right, exec, $SCRIPTS/notify/playerctl.sh next
bind = super shift, space, exec, $SCRIPTS/rofi/binaries.sh
bind = super shift, slash, exec, $SCRIPTS/screenshot.sh fullscreen
bind = super shift, c, exec, [float; center 1; pin] qalculate-gtk
bind = super shift, d, togglesplit
bind = super shift, f, togglefloating
bind = super shift, g, exec, firefox -P guest
bind = super shift, h, movetoworkspace, -1
bind = super shift, j, exec, [workspace 6] neovide -- --cmd "cd ~/notes" -c "Oil"
bind = super shift, k, exec, hyprctl keyword cursor:zoom_factor 1
bind = super shift, l, movetoworkspace, +1
bind = super shift, o, exec, pkexec systemctl restart NetworkManager
bind = super shift, p, pin
bind = super shift, r, exec, kitty btop
bind = super shift, q, exec, ~/projects/q0q/q0q cancel
bind = super shift, x, exec, $SCRIPTS/hypridle-profiles.sh default
bind = super shift, y, exec, $SCRIPTS/lid-suspend.sh disable
bind = super shift, 1, movetoworkspace, 1
bind = super shift, 2, movetoworkspace, 2
bind = super shift, 3, movetoworkspace, 3
bind = super shift, 4, movetoworkspace, 4
bind = super shift, 5, movetoworkspace, 5
bind = super shift, 6, movetoworkspace, 6
bind = super shift, 7, movetoworkspace, 7
bind = super shift, 8, movetoworkspace, 8
bind = super shift, 9, movetoworkspace, 9
bind = super shift, 0, movetoworkspace, 10
bind = super shift, minus, movetoworkspace, 11
bind = super shift, equal, movetoworkspace, 12
bind = super shift, end, exec, systemctl reboot
bind = super ctrl, j, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
bind = super ctrl, k, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"
bind = super ctrl, y, exec, $SCRIPTS/lid-suspend.sh enable
bind = super ctrl, slash, exec, $SCRIPTS/screenshot.sh annotated
bind = super ctrl, end, exec, systemctl poweroff
bind = super alt, slash, exec, $SCRIPTS/screenshot.sh window
bind = super alt, o, exec, $SCRIPTS/check-internet-connection.sh
bind = super alt, P, pseudo,
bind = super alt, end, exec, $SCRIPTS/reboot-to-windows.sh
bind = , XF86PowerOff, exec, $SCRIPTS/rofi/power-menu.sh
bind = , KP_Down, exec, $SCRIPTS/notify/playerctl.sh --player='kdeconnect.mpris*,firefox,mpv' play-pause
bind = , KP_Left, exec, $SCRIPTS/notify/playerctl.sh --player='kdeconnect.mpris*,firefox,mpv' previous
bind = , KP_Right, exec, $SCRIPTS/notify/playerctl.sh --player='kdeconnect.mpris*,firefox,mpv' next
bind = alt, Tab, focuscurrentorlast

# MOUSE "bindm"
bindm = super, mouse:272, movewindow
bindm = super shift, mouse:272, resizewindow

# BRIGHTNESS
bind = , XF86MonBrightnessUp, exec, $SCRIPTS/notify/brightness.sh --up=5
bind = , XF86MonBrightnessDown, exec, $SCRIPTS/notify/brightness.sh --down=5
bind = , KP_Add, exec, $SCRIPTS/notify/brightness.sh --up=5
bind = , KP_Enter, exec, $SCRIPTS/notify/brightness.sh --down=5

# VOLUME
bind = , XF86AudioRaiseVolume, exec, $SCRIPTS/notify/volume.sh --up=2
bind = , XF86AudioLowerVolume, exec, $SCRIPTS/notify/volume.sh --down=2
bind = , KP_Next, exec, $SCRIPTS/notify/volume.sh --up=2
bind = , KP_End, exec, $SCRIPTS/notify/volume.sh --down=2
bind = , XF86AudioMute, exec, $SCRIPTS/notify/volume.sh --mute

# MIC
bind = alt, XF86AudioRaiseVolume, exec, $SCRIPTS/notify/mic.sh --up=2
bind = alt, XF86AudioLowerVolume, exec, $SCRIPTS/notify/mic.sh --down=2
bind = alt, XF86AudioMute, exec, $SCRIPTS/notify/mic.sh --mute

# GESTURES
# gesture = fingers, direction, action, options
gesture = 4, down, dispatcher, exec, wtype -M ctrl -k t -m ctrl
gesture = 4, horizontal, workspace # right and left at the same time
gesture = 4, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, right, dispatcher, exec, wtype -M ctrl -k Tab -m ctrl # right --> CTRL+TAB
gesture = 3, left, dispatcher, exec, wtype -M ctrl -M shift -k Tab -m shift -m ctrl # left --> CTRL+SHIFT+TAB
gesture = 3, up, dispatcher, exec, wtype -M ctrl -k w -m ctrl # up --> CTRL+W
gesture = 3, down, dispatcher, exec, wtype -k F5 # down --> F5
# gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen # super + up --> fullscreen
gesture = 3, down, mod: SUPER, scale: 1.5, float # super + up --> fullscreen
